<div
  class="container flex flex-column align-items-center justify-content-center"
>
  <p-floatlabel variant="on" style="width: 50%;">
    <p-inputgroup>
      <p-inputgroup-addon>
        <p-button icon="pi pi-search" severity="secondary"></p-button>
      </p-inputgroup-addon>
      <input
        pInputText
        [(ngModel)]="inputValue"
        placeholder="Search"
      />
    </p-inputgroup>
  </p-floatlabel>
</div>
